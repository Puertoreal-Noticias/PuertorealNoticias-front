<section class="noticias" *ngIf="noticias">
  <article class="noticias__general">
    <span class="noticias__category">{{ categoria | uppercase }}</span>

    <div class="noticias__grid">
      <div
        class="noticias__card"
        *ngFor="let notice of noticias"
        (click)="navigateNoticia(notice._id)"
      >
        <img
          [src]="notice.imagenUrl"
          [alt]="notice.titulo"
          loading="lazy"
          class="noticias__img"
        />
        <div class="noticias__container">
          <h2 class="noticias__titular">{{ notice.titulo }}</h2>
          <h3 class="noticias__subtitular">{{ notice.subtitulo }}</h3>
          <span class="noticias__category--small">
            {{ formatearFecha(notice.fecha_publicacion) }}
          </span>
        </div>
      </div>
    </div>
  </article>
</section>
<ng-container *ngIf="!noticias">
  <p-progressSpinner ariaLabel="loading" />
</ng-container>
