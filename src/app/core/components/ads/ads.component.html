<div *ngIf="anuncios.length > 0; else noAds" class="global">
  <div *ngFor="let ad of anuncios" class="global__ad">
    <a [href]="ad.url" target="_blank" class="global__a">Enlace al producto</a>
    <img [src]="ad.imgPath" alt="Anuncio Imagen" class="global__img" />
    <button (click)="eliminarAnuncio(ad._id)" class="global__btn">
      Eliminar Anuncio
    </button>
  </div>
</div>
<ng-template #noAds>
  <p>No hay anuncios disponibles.</p>
</ng-template>
