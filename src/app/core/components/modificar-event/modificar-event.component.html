<div class="global" *ngIf="eventoSeleccionado">
  <div class="global__container">
    <h1 class="global__h1">Evento seleccionado para modificar</h1>
    <div class="global__container--subcontainer">
      <img
        [src]="eventoSeleccionado.imagenUrl"
        [alt]="eventoSeleccionado.titulo"
        class="global__img"
      />
      <div class="global__subcontainer--text">
        <h2 class="global__h2">Titulo: {{ eventoSeleccionado.titulo }}</h2>
        <h3 class="global__h3">
          descripcion: {{ eventoSeleccionado.descripcion }}
        </h3>
        <p class="global__p">Contenido: {{ eventoSeleccionado.contenido }}</p>
        <span class="global__fecha"> {{ eventoSeleccionado.fecha_acto }} </span>
      </div>
    </div>
  </div>
  <form action="" [formGroup]="FormGroup" class="global__form">
    <h4>Modificar evento</h4>
    <div class="global__form--container">
      <label for="" class="global__form--label">Titulo</label>
      <input
        type="text"
        placeholder="Titulo"
        formControlName="titulo"
        [(ngModel)]="eventoSeleccionado.titulo"
        class="global__form--input"
      />
    </div>
    <div class="global__form--container">
      <label for="" class="global__form--label">descripci√≥n</label>
      <input
        type="text"
        placeholder="descripcion"
        formControlName="descripcion"
        [(ngModel)]="eventoSeleccionado.descripcion"
        class="global__form--input"
      />
    </div>
    <div class="global__form--container">
      <label for="" class="global__form--label">Contenido</label>
      <textarea
        placeholder="Contenido"
        formControlName="contenido"
        [(ngModel)]="eventoSeleccionado.contenido"
        class="global__form--textarea"
      ></textarea>
    </div>
    <div class="global__form--container">
      <label for="" class="global__form--label">Fecha de acto</label>
      <input
        type="text"
        placeholder="fecha_acto"
        formControlName="fecha_acto"
        [(ngModel)]="eventoSeleccionado.fecha_acto"
        class="global__form--input"
      />
    </div>
    <button type="submit" class="global__form--btn">Modificar</button>
  </form>
</div>
