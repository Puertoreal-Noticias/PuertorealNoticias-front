<section class="noticia wrapper" *ngIf="noticiaSeleccionada">
  <article class="noticia__global">
    <div class="noticia__container">
      <span class="noticia__span--categoria">
        {{ noticiaSeleccionada.categoria }}
      </span>
      <h3 class="noticia__h3--titular">{{ noticiaSeleccionada.titulo }}</h3>
      <h4 class="noticia__subtitulo">{{ noticiaSeleccionada.subtitulo }}</h4>
      <div class="noticia__subcontainer">
        <img
          [src]="noticiaSeleccionada.imagenUrl"
          [alt]="noticiaSeleccionada.titulo"
          class="noticia__img--titular"
        />
        <p class="noticia__parrafo">{{ noticiaSeleccionada.contenido }}</p>
      </div>
      <ng-container *ngIf="noticiaSeleccionada?.imagenes">
        <h3
          *ngIf="noticiaSeleccionada?.imagenesUrl"
          class="noticia__h3--relacionado"
        >
          Imagenes relacionadas
        </h3>
        <div class="noticia__grid">
          <div
            class="noticia__grid--card"
            *ngFor="let imgUrl of noticiaSeleccionada?.imagenesUrl"
          >
            <img
              [src]="imgUrl.url"
              alt="Imagenes relacionadas con la noticia"
              class="noticia__galeria--img"
            />
          </div>
        </div>
      </ng-container>
    </div>
  </article>
  <article
    class="noticia__relacionada--container"
    *ngIf="noticiasRelacionadasRandom"
  >
    <span class="noticia__relacionada--span"> Noticias relacionadas </span>
    <div class="noticia__relacionada--grid">
      <div
        class="noticia__relacionada--card"
        *ngFor="let noticia of noticiasRelacionadasRandom"
        (click)="navigateNoticia(noticia._id)"
      >
        <img
          [src]="noticia.imagenesUrl"
          [alt]="noticia.titulo"
          class="noticia__relacionada--img"
        />
        <div class="noticia__relacionada--text">
          <span class="noticia__relacionada--categoria">{{
            noticia.categoria
          }}</span>
          <h4 class="noticia__relacionada--titular">{{ noticia.titulo }}</h4>
        </div>
      </div>
    </div>
  </article>
  <ng-container *ngIf="!noticiasRelacionadasRandom">
    <p-progressSpinner ariaLabel="loading" />
  </ng-container>
</section>
<ng-container *ngIf="!noticiaSeleccionada">
  <p-progressSpinner ariaLabel="loading" />
</ng-container>
